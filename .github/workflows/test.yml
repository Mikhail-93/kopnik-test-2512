name: "test"
on:
    push:
        branches:
           - main
           - fix*
           - feature*

jobs:
    test:
        name: test
        runs-on: ubuntu-latest
        steps:
              - uses: actions/checkout@v2
              - uses: actions/setup-node@v1
                with:
                  node-version: 14.6.0
                  registry-url: https://registry.npmjs.org
              - run: mv default.env .env
              - run: sed -i 's/VK_CLIENT_SECRET=/VK_CLIENT_SECRET=${{ secrets.VK_CLIENT_SECRET }}/g' .env
              - run: sed -i 's/VK_SVETOSLAV_TOKEN=/VK_SVETOSLAV_TOKEN=${{ secrets.VK_SVETOSLAV_TOKEN }}/g' .env
              - run: cat .env
              - run: npm install -g typescript
              - run: npm i -D ts-jest
              - run: npm install typescript --save
              - run: npm i
              - run: npm install
              - run: npm install -g npm@7.3.0
              - run: npm install @types/js-base64 --save-dev
              - run: docker-compose up -d db
              - run: docker-compose build --no-cache
              - run: docker-compose up -d app
              - run: npm test
