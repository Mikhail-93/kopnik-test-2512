name: "test"
env:
    DB_USER: db_user
    DB_PASSWORD: db_password
    DB_DB: db_name
    DB_PORT: 5432
    DB_HOST: localhost
    NODE_ENV: test
on:
    push:
        branches:
           - main
           - fix*
           - feature*

jobs:
    test:
        name: test
        runs-on: ubuntu-latest
        steps:
              - uses: actions/checkout@v2
              - uses: actions/setup-node@v1
                with:
                  node-version: 14.6.0
                  registry-url: https://registry.npmjs.org
              - run: sudo apt-get update && apt-get install -y sshpass
              - run: sshpass -p ${{ secrets.ssh_password }} ssh ${{ secrets.ssh_user }}@${{ secrets.ssh_hostname }} && pwd

